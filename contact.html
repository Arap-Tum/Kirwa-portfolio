<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="img/neomaket.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/contact-page-styles.css">
</head>
<body>
    <!-- <div class="top-bar"></div> -->
    <!-- Hero Section -->
     <section class="hero-section">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/neomaket.png" alt="Logo"></a>
             </div>
            <h1>Get in Touch</h1>
            <h2>Have a question or want to collaborate?</h2>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>


    <!--  Floating WhatsApp Chat Button -->
    <a href="#" class="whatsapp-float" aria-label="WhatsApp Chat">
        <i class="fab fa-whatsapp"></i>
    </a>

    <div class="footer"></div>
<script src="scripts/pageConector.js"></script>
    <script>
        // Optional JavaScript for form submission or interactions
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Form submitted! We will get back to you soon.');
        });
    </script>
</body>
</html>
